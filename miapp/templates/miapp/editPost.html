<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Discusión - SoundForum</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background: #020617;
        color: #e5e7eb;
    }

    .hero {
        background: linear-gradient(to bottom right, #020617, #1e3a8a33, #020617);
        border-bottom: 1px solid #1e293b;
        padding: 60px 20px;
        text-align: center;
    }

    .hero h1 {
        color: #93c5fd;
        font-size: 36px;
        margin-bottom: 10px;
    }

    .hero p {
        max-width: 600px;
        margin: auto;
        color: #cbd5f5;
    }

    .container {
        max-width: 900px;
        margin: auto;
        padding: 40px 20px;
    }

    .card {
        background: #020617;
        border: 1px solid #1e293b;
        border-radius: 14px;
        padding: 20px;
        margin-bottom: 25px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: white;
        font-weight: bold;
    }

    input, select, textarea {
        width: 100%;
        background: #1e293b;
        border: 1px solid #334155;
        color: white;
        padding: 12px;
        border-radius: 8px;
        outline: none;
        transition: border 0.3s;
    }

    input:focus, select:focus, textarea:focus {
        border-color: #3b82f6;
    }

    textarea {
        resize: none;
        min-height: 150px;
    }

    .row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }

    .post-type {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 15px;
    }

    .post-type label {
        border: 2px solid #334155;
        border-radius: 10px;
        padding: 15px;
        cursor: pointer;
        transition: 0.3s;
        background: #020617;
        text-align: center;
    }

    .post-type input {
        display: none;
    }

    .post-type input:checked + div {
        border: 2px solid #3b82f6;
        background: #3b82f622;
    }

    .type-content strong {
        display: block;
        font-size: 18px;
        margin-bottom: 5px;
    }

    .type-content small {
        color: #94a3b8;
        font-size: 14px;
    }

    .hint {
        margin-top: 6px;
        font-size: 13px;
        color: #94a3b8;
    }

    .actions {
        display: flex;
        gap: 15px;
        margin-top: 30px;
    }

    .btn-main {
        flex: 1;
        background: linear-gradient(to right, #2563eb, #7c3aed);
        border: none;
        color: white;
        padding: 15px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: transform 0.3s;
    }

    .btn-main:hover {
        transform: translateY(-2px);
    }

    .btn-cancel {
        padding: 15px 25px;
        border-radius: 12px;
        background: #1e293b;
        color: #cbd5f5;
        border: 1px solid #334155;
        cursor: pointer;
        font-weight: bold;
        text-decoration: none;
        text-align: center;
        transition: background 0.3s;
    }

    .btn-cancel:hover {
        background: #334155;
    }

    .post-info {
        background: #1e3a8a33;
        border: 1px solid #3b82f666;
        padding: 15px;
        border-radius: 12px;
        margin-bottom: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .post-info p {
        color: #93c5fd;
        font-size: 14px;
    }

    @media (max-width: 700px) {
        .row {
            grid-template-columns: 1fr;
        }
        
        .post-type {
            grid-template-columns: 1fr;
        }
        
        .actions {
            flex-direction: column;
        }
        
        .btn-cancel {
            padding: 15px;
        }
    }
    </style>
</head>
<body>
    {% include "miapp/header.html" %}

    <div class="hero">
        <h1>Editar Post</h1>
        <p>Modifica tu publicacion en la comunidad musical</p>
    </div>


    <div class="container">
       
        <div class="post-info">
            <p><strong> Creado:</strong> {{ post.created_at|date:"d/m/Y H:i" }}</p>
            <p><strong> Autor:</strong> {{ post.author.username }}</p>
        </div>
        
        <form method="POST">
            {% csrf_token %}

            <div class="card">
                <label>Tipo de Publicación *</label>
                <div class="post-type">
                    <label>
                        <input type="radio" name="postType" value="discussion" 
                            {% if post.post_type == 'discussion' %}checked{% endif %}>
                        <div class="type-content">
                            <strong> Discussion</strong>
                            <small>Conversación general</small>
                        </div>
                    </label>

                    <label>
                        <input type="radio" name="postType" value="question"
                            {% if post.post_type == 'question' %}checked{% endif %}>
                        <div class="type-content">
                            <strong> Question</strong>
                            <small>Pregunta a la comunidad</small>
                        </div>
                    </label>

                    <label>
                        <input type="radio" name="postType" value="review"
                            {% if post.post_type == 'review' %}checked{% endif %}>
                        <div class="type-content">
                            <strong> Review</strong>
                            <small>Reseña musical</small>
                        </div>
                    </label>

                    <label>
                        <input type="radio" name="postType" value="news"
                            {% if post.post_type == 'news' %}checked{% endif %}>
                        <div class="type-content">
                            <strong> News</strong>
                            <small>Noticias musicales</small>
                        </div>
                    </label>
                </div>
            </div>


            <div class="card">
                <label>Titulo *</label>
                <input type="text" name="title" value="{{ post.title }}" required 
                    placeholder="¿De qué trata tu discusión?">
                <div class="hint">Hazlo claro y llamativo</div>
            </div>


            <div class="row">
                <div class="card">
                    <label>Genero *</label>
                    <select name="genre" required>
                        <option value="">Selecciona un genero</option>
                        <option value="Rock" {% if post.genre == 'Rock' %}selected{% endif %}> Rock</option>
                        <option value="Pop" {% if post.genre == 'Pop' %}selected{% endif %}> Pop</option>
                        <option value="Jazz" {% if post.genre == 'Jazz' %}selected{% endif %}> Jazz</option>
                        <option value="Hip-Hop" {% if post.genre == 'Hip-Hop' %}selected{% endif %}> Hip-Hop</option>
                        <option value="Electronic" {% if post.genre == 'Electronic' %}selected{% endif %}> Electronic</option>
                        <option value="Classical" {% if post.genre == 'Classical' %}selected{% endif %}>Classical</option>
                        <option value="Indie" {% if post.genre == 'Indie' %}selected{% endif %}> Indie</option>
                        <option value="Metal" {% if post.genre == 'Metal' %}selected{% endif %}> Metal</option>
                        <option value="Blues" {% if post.genre == 'Blues' %}selected{% endif %}> Blues</option>
                        <option value="Other" {% if post.genre == 'Other' %}selected{% endif %}> Other</option>
                    </select>
                </div>

                <div class="card">
                    <label>Tags</label>
                    <input type="text" name="tags" value="{{ post.tags|default:'' }}" 
                        placeholder="guitar, solo, rock">
                    <div class="hint">Separados por comas</div>
                </div>
            </div>

            <div class="card">
                <label>Contenido *</label>
                <textarea name="content" rows="10" required 
                        placeholder="Escribe tu mensaje aquí...">{{ post.content }}</textarea>
            </div>

            
            <div class="card">
                <label>Imagen (opcional)</label>
                <input type="url" name="image" value="{{ post.image_url|default:'' }}" 
                    placeholder="https://imagen.com/foto.jpg">
            </div>

            
            <div class="actions">
                <button type="submit" class="btn-main">Guardar Cambios</button>
                <a href="{% url 'perfil' %}" class="btn-cancel"> Cancelar</a>
            </div>

        </form>
    </div>

</body>
</html>
