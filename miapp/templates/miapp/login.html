{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: url("https://cdn.dribbble.com/userupload/42259831/file/original-7824f335d663467e4c7a3313f3e20cd8.gif") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }


        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(15,23,42,.85), rgba(2,6,23,.95));
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .form-box {
            width: 380px;
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 35px 30px;
            box-shadow: 0 30px 80px rgba(0,0,0,.45);
            border: 1px solid rgba(255,255,255,.2);
            color: white;
        }

        .form-box h2 {
            text-align: center;
            margin-bottom: 25px;
            letter-spacing: 2px;
        }

        .input-group {
            margin-bottom: 18px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            opacity: .9;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(0,0,0,.35);
            color: white;
            border: 1px solid rgba(255,255,255,.25);
        }

        .input-group input::placeholder {
            color: rgba(255,255,255,.6);
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            margin-bottom: 18px;
            opacity: .9;
        }

        .options a {
            color: #93c5fd;
            text-decoration: none;
        }

        .options a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            border: none;
            background: linear-gradient(to right, #60a5fa, #818cf8);
            color: #020617;
            padding: 13px;
            border-radius: 14px;
            font-weight: bold;
            cursor: pointer;
            margin: 18px 0;
            transition: 0.3s;
        }

        .btn:hover {
            opacity: .9;
            transform: scale(1.02);
        }

        .change-form {
            text-align: center;
            font-size: 14px;
            opacity: .9;
        }

        .change-form a {
            color: #93c5fd;
            text-decoration: none;
            font-weight: 600;
        }

        .change-form a:hover {
            text-decoration: underline;
            text-decoration: none;
        }

        @media (max-width: 420px) {
            .form-box {
                width: 90%;
            }
        }
    </style>

</head>
<body>

<div class="container">
    <form class="form-box" method="post">
    {% csrf_token %}


        <h2>LOGIN</h2>

        <div class="input-group">
            <label>User</label>
            <input type="text" name="txtusuario" required>
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" name="txtpassword" placeholder="••••••••" required>
        </div>

        <div class="options">
            <label>
                <input type="checkbox"> Recordarme
            </label>
            <a href="https://c.tenor.com/j9JjO1bRM0kAAAAC/tenor.gif">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn">Ingresar</button>

        <p class="change-form">
    ¿No tienes cuenta? 
    <a href="{% url 'registro' %}">Registrate aquí</a>
</p>

<p class="change-form" style="margin-top: 15px;">
            <a href="{% url 'home' %}" style="color:#93c5fd; text-decoration:none; font-weight:600;">
                Volver al Home
            </a>
        </p>



    </form>
</div>

</body>
</html>
