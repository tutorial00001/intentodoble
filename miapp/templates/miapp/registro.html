<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: url("https://cdn.dribbble.com/userupload/42259831/file/original-7824f335d663467e4c7a3313f3e20cd8.gif") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(15,23,42,.85), rgba(2,6,23,.95));
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .form-box {
            width: 380px;
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 35px 30px;
            box-shadow: 0 30px 80px rgba(0,0,0,.45);
            border: 1px solid rgba(255,255,255,.2);
            color: white;
        }

        .form-box h2 {
            text-align: center;
            margin-bottom: 25px;
            letter-spacing: 2px;
        }

        .input-group {
            margin-bottom: 18px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            opacity: .9;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(0,0,0,.35);
            color: white;
            border: 1px solid rgba(255,255,255,.25);
        }

        .btn {
            width: 100%;
            border: none;
            background: linear-gradient(to right, #60a5fa, #818cf8);
            color: #020617;
            padding: 13px;
            border-radius: 14px;
            font-weight: bold;
            cursor: pointer;
            margin: 18px 0;
        }

        .change-form {
            text-align: center;
            font-size: 14px;
            opacity: .9;
        }

        .change-form a {
            color: #93c5fd;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="container">

    
    <form class="form-box" method="post">
        {% csrf_token %}

        <h2>REGISTRO</h2>


        {% if infosms %}
            <p style="color:#f87171; text-align:center; margin-bottom:15px;">
                {{ infosms }}
            </p>
        {% endif %}

        <div class="input-group">
            <label>Nombre de Usuario</label>
            <input type="text" name="username" placeholder="Tu usuario" required>
        </div>

        <div class="input-group">
            <label>Contraseña</label>
            <input type="password" name="password1" placeholder="••••••••" required>
        </div>

        <div class="input-group">
            <label>Confirmar contraseña</label>
            <input type="password" name="password2" placeholder="••••••••" required>
        </div>

        <button type="submit" class="btn">Registrarme</button>

        <p class="change-form">
            ¿Ya tienes cuenta?
            <a href="{% url 'login' %}">Inicia sesion</a>
        </p>

        <p class="change-form" style="margin-top: 15px;">
            <a href="{% url 'home' %}" style="color:#93c5fd; text-decoration:none; font-weight:600;">
                Volver al Home
            </a>
        </p>

    </form>

</div>

</body>
</html>
